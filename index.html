<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="operation">
            <p id="equation">0</p>
            <p id="output">0</p>
        </div>
        <div class="calculator">
            <button class="btn-all-clear">AC</button>
            <button class="btn-delete">C</button>
            <button class="equation btn-parentheses">( )</button>
            <button class="equation operator btn-divide">รท</button>
            <button class="equation number btn-7">7</button>
            <button class="equation number btn-8">8</button>
            <button class="equation number btn-9">9</button>
            <button class="equation operator btn-multiply">x</button>
            <button class="equation number btn-4">4</button>
            <button class="equation number btn-5">5</button>
            <button class="equation number btn-6">6</button>
            <button class="equation operator btn-minus">-</button>
            <button class="equation number btn-1">1</button>
            <button class="equation number btn-2">2</button>
            <button class="equation number btn-3">3</button>
            <button class="equation operator btn-plus">+</button>
            <button class="equation number btn-0">0</button>
            <button class="equation number btn-comma">,</button>
            <button class="btn-equal">=</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
